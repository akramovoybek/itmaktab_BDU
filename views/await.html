}

<body>

    <div class="vaqt">
        <p id="demo"></p>

        <script>
            // Set the date we're counting down to
            var daqiqa = 1000 * 20 
            var countDownDate = new Date(Date.now() + daqiqa).getTime();

            // Update the count down every 1 second
            var x = setInterval(function () {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for  minutes and seconds

                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="demo"
                document.getElementById("demo").innerHTML = minutes + ": " + seconds + "s ";

                // If the count down is over, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("demo").innerHTML = "EXPIRED";
                }
            }, 1000);
        </script>
    </div>

    <div class="row login">
        <div class="col s12 l4 offset-l4">

                </div>

                            <input type="text" name="name" id="name">
                        </div><br>
                        <div class="form-field">

                            <span><label for="indeterminate-checkbox"> Remember me</label></span>
                        </div><br>
                        <div class="form-field center-align">
                            <button type="submit" class="btn-large blue">Login</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
